version: "1.1"
name: Tests - random corporate phrases
env:
  host: corporatebs-generator.sameerkumar.website
tests:
  test-happy-path:
    steps:
      - name: GET request
        http:
          url: https://${{env.host}}
          method: GET
          check:
            status: /^20/
            schema: 
              type: object
              properties: 
                phrase: 
                  type: string
              required:
                - phrase

